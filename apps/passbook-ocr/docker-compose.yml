version: '3.8'

services:
  # Backend: FastAPI + PaddleOCR
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: passbook-ocr-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - passbook-network

  # Frontend: Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: passbook-ocr-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - passbook-network

networks:
  passbook-network:
    driver: bridge

volumes:
  data:
