# ============================================
# 贈与税計算シミュレーター - Docker Compose
# ============================================
# Usage:
#   開発:   docker compose up -d
#   再ビルド: docker compose up -d --build
#   ログ:   docker compose logs -f
#   停止:   docker compose down
# ============================================

# 共通設定
x-common-env: &common-env
  TZ: Asia/Tokyo
  NEXT_TELEMETRY_DISABLED: "1"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 5
  start_period: 120s

services:
  # ===========================================
  # 贈与税計算シミュレーター
  # Port: 3001
  #
  # 機能:
  #   - 贈与税計算（暦年課税・相続時精算課税）
  #   - 贈与税早見表
  #   - 間接税シミュレーター（土地・建物）
  # ===========================================
  gift-tax-simulator:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: gift-tax-simulator-standalone
    ports:
      - "3001:3001"
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - ./app:/app/app:ro
      - ./components:/app/components:ro
      - ./hooks:/app/hooks:ro
      - ./lib:/app/lib:ro
      - ./public:/app/public:ro
    environment:
      <<: *common-env
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
    command: npm run dev -- -p 3001
    init: true
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3001/gift-tax-simulator/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\""]
      <<: *healthcheck-defaults
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
