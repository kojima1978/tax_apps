server {
    listen 3001;
    listen [::]:3001;
    server_name localhost;
    root /usr/share/nginx/html;

    # nginxバージョン情報を非表示
    server_tokens off;

    # セキュリティヘッダー
    include /etc/nginx/snippets/security-headers.conf;

    # SPA用ルーティング（Viteの base: '/gift-tax-simulator/' に対応）
    location /gift-tax-simulator/ {
        try_files $uri $uri/ /gift-tax-simulator/index.html;

        # index.htmlはハッシュなしのため、常に再検証させる
        location = /gift-tax-simulator/index.html {
            include /etc/nginx/snippets/security-headers.conf;
            add_header Cache-Control "no-cache" always;
        }
    }

    # ルートからのリダイレクト
    location = / {
        return 301 /gift-tax-simulator/;
    }

    # Viteビルド成果物のキャッシュ設定（ハッシュ付きファイル名のため長期キャッシュ可能）
    location /gift-tax-simulator/assets/ {
        include /etc/nginx/snippets/security-headers.conf;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # gzip圧縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        image/svg+xml;
}
