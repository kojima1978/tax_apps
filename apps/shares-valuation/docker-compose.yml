# ============================================
# 非上場株式評価システム - Docker Compose
# ============================================
# Usage:
#   開発:   docker compose up -d
#   再ビルド: docker compose up -d --build
#   ログ:   docker compose logs -f
#   停止:   docker compose down
# ============================================

# 共通設定
x-common-env: &common-env
  TZ: Asia/Tokyo

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 5
  start_period: 120s

services:
  # ===========================================
  # 非上場株式評価システム
  # Port: 3012
  #
  # 機能:
  #   - 類似業種比準価額の計算
  #   - 純資産価額の計算
  #   - 配当還元価額の計算
  #   - 会社規模判定
  #   - 印刷対応
  # ===========================================
  shares-valuation:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: shares-valuation-standalone
    ports:
      - "3012:3012"
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - ./src:/app/src:ro
      - ./index.html:/app/index.html:ro
    environment:
      <<: *common-env
      NODE_ENV: development
    init: true
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3012/shares/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\""]
      <<: *healthcheck-defaults
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
