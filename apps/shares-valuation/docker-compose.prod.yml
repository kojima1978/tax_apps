# ============================================
# 非上場株式評価ツール - Production Override
# ============================================
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
# ============================================

x-prod-deploy: &prod-deploy
  resources:
    limits:
      memory: 256M
    reservations:
      memory: 64M

services:
  shares-valuation:
    build:
      target: runner
    init: false
    volumes: []
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3012/shares/ || exit 1"]
    deploy: *prod-deploy
