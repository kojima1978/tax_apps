# ============================================
# 贈与税申告 必要書類案内 - Docker Compose
# ============================================
# Usage:
#   開発:   docker compose up -d
#   再ビルド: docker compose up -d --build
#   ログ:   docker compose logs -f
#   停止:   docker compose down
# ============================================

# 共通設定
x-common-env: &common-env
  TZ: Asia/Tokyo

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 5
  start_period: 120s

services:
  # ===========================================
  # 贈与税申告 必要書類案内
  # Port: 3002
  #
  # 機能:
  #   - 贈与税申告に必要な書類のリスト管理
  #   - ドラッグ&ドロップで並べ替え
  #   - Excel出力 / 印刷
  #   - JSON形式での設定保存・読込
  # ===========================================
  gift-tax-docs:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: gift-tax-docs
    networks:
      - tax-apps-network
    ports:
      - "3002:3002"
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./index.html:/app/index.html:ro
    environment:
      <<: *common-env
      NODE_ENV: development
    command: npm run dev -- --host --port 3002
    init: true
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3002/gift-tax-docs/ || exit 1"]
      <<: *healthcheck-defaults
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

networks:
  tax-apps-network:
    external: true
