# ============================================
# 退職金税額計算シミュレーター - Docker Compose
# ============================================
# Usage:
#   開発:   docker compose up -d
#   再ビルド: docker compose up -d --build
#   ログ:   docker compose logs -f
#   停止:   docker compose down
# ============================================

# 共通設定
x-common-env: &common-env
  TZ: Asia/Tokyo

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 5
  start_period: 120s

services:
  # ===========================================
  # 退職金税額計算シミュレーター
  # Port: 3013
  #
  # 機能:
  #   - 退職金の税額計算（所得税・復興特別所得税・住民税）
  #   - 最大3パターンの比較シミュレーション
  #   - 役員退職金限度額の計算
  #   - 退職所得控除額・速算表の参照
  #   - 印刷対応
  # ===========================================
  retirement-tax-calc:
    build:
      context: .
      dockerfile: ../../docker/Dockerfile.vite-static
      target: dev
      args:
        APP_PORT: "3013"
        APP_PATH: retirement-tax-calc
        APP_TITLE: "Retirement Tax Calculator"
        APP_DESCRIPTION: "退職金税額計算シミュレーター"
        NPM_CACHE_ID: npm-store-retirement-tax-calc
    container_name: retirement-tax-calc
    networks:
      - tax-apps-network
    ports:
      - "3013:3013"
    volumes:
      - ./src:/app/src:ro
      - ./index.html:/app/index.html:ro
    environment:
      <<: *common-env
      NODE_ENV: development
    command: npm run dev -- --host --port 3013
    init: true
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3013/retirement-tax-calc/ || exit 1"]
      <<: *healthcheck-defaults
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

networks:
  tax-apps-network:
    external: true
