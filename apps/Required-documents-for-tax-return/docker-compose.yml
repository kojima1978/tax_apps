services:
  # バックエンドAPI（Express + SQLite）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tax-docs-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
      - backend-data:/app/data
    environment:
      - NODE_ENV=development
      - PORT=3001
    command: npm run dev
    restart: unless-stopped

  # フロントエンド（Next.js）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tax-docs-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    command: npm run dev
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
