# ============================================
# Tax Documents App - Docker Compose
# ============================================
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Rebuild:     docker-compose up -d --build
#   Logs:        docker-compose logs -f
#   Stop:        docker-compose down
# ============================================

services:
  # ==========================================
  # バックエンドAPI（Express + SQLite）
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    container_name: tax-docs-backend
    ports:
      - "3006:3001"
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/package.json:/app/package.json:ro
      - backend-data:/app/data
    environment:
      - NODE_ENV=development
      - PORT=3001
      - TZ=Asia/Tokyo
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ==========================================
  # フロントエンド（Next.js）
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:3006
    container_name: tax-docs-frontend
    ports:
      - "3005:3000"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/package.json:/app/package.json:ro
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3006
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
      - TZ=Asia/Tokyo
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/tax-docs/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

# ==========================================
# ボリューム定義
# ==========================================
volumes:
  backend-data:
    name: tax-docs-data
    driver: local

# ==========================================
# ネットワーク定義
# ==========================================
networks:
  app-network:
    name: tax-docs-network
    driver: bridge
