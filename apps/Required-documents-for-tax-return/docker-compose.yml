# ============================================
# 確定申告 必要書類案内 - Docker Compose
# ============================================
# Usage:
#   開発:   docker compose up -d
#   再ビルド: docker compose up -d --build
#   ログ:   docker compose logs -f
#   停止:   docker compose down
#   本番:   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================

# 共通設定
x-common-env: &common-env
  TZ: Asia/Tokyo
  NEXT_TELEMETRY_DISABLED: "1"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 5
  start_period: 30s

services:
  # ===========================================
  # バックエンドAPI（Express + SQLite）
  # Port: 3006 → 3001
  #
  # 機能:
  #   - 必要書類データのCRUD API
  #   - SQLiteによるデータ永続化
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    container_name: tax-docs-backend
    ports:
      - "3006:3001"
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - ./backend/src:/app/src:ro
      # データ永続化
      - backend-data:/app/data
    environment:
      <<: *common-env
      NODE_ENV: development
      PORT: "3001"
    init: true
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3001/api/health');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\""]
      <<: *healthcheck-defaults
      start_period: 8s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ===========================================
  # フロントエンド（Next.js）
  # Port: 3005 → 3000
  #
  # 機能:
  #   - 確定申告に必要な書類のリスト管理
  #   - 申告区分ごとの書類表示
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: tax-docs-frontend
    ports:
      - "3005:3000"
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
    environment:
      <<: *common-env
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3006
      WATCHPACK_POLLING: "true"
    depends_on:
      backend:
        condition: service_healthy
    init: true
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3000/tax-docs/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\""]
      <<: *healthcheck-defaults
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

# ==========================================
# ボリューム定義
# ==========================================
volumes:
  backend-data:
    name: tax-docs-data
