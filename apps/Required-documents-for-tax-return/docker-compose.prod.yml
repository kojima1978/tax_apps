# ============================================
# 確定申告 必要書類案内 - Production Override
# ============================================
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================
# NOTE: PORT/TZ 等の環境変数は Dockerfile の ENV で設定済み。
#       ここでは差分のみ上書きする。
# ============================================

# 本番リソース制限（フロントエンド用）
x-prod-deploy: &prod-deploy
  resources:
    limits:
      memory: 256M
    reservations:
      memory: 64M

# 本番軽量リソース制限（バックエンド用: Express + SQLite）
x-prod-small-deploy: &prod-small-deploy
  resources:
    limits:
      memory: 128M
    reservations:
      memory: 32M

services:
  # ===========================================
  # バックエンドAPI - 本番設定
  # ===========================================
  backend:
    build:
      target: runner
    # runner ステージは ENTRYPOINT に tini を持つため、compose の init は無効化
    init: false
    volumes:
      - backend-data:/app/data
    environment:
      NODE_ENV: production
    healthcheck:
      test: ["CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3006/api/health');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy: *prod-small-deploy

  # ===========================================
  # フロントエンド - 本番設定
  # ===========================================
  frontend:
    build:
      target: runner
      args:
        VITE_API_URL: /tax-docs-api
    init: false
    command: ["nginx", "-g", "daemon off;"]
    volumes: []
    deploy: *prod-deploy
