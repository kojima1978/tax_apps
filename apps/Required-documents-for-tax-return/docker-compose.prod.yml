# ============================================
# Tax Documents App - Production Override
# ============================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================

services:
  backend:
    build:
      target: runner
    volumes:
      - backend-data:/app/data
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  frontend:
    build:
      target: runner
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3006}
    volumes: []
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
