# ============================================
# 相続税案件管理 - Docker Compose (開発)
# ============================================
# Usage:
#   開発:   docker compose -f docker-compose.dev.yml up -d
#   再ビルド: docker compose -f docker-compose.dev.yml up -d --build
#   ログ:   docker compose -f docker-compose.dev.yml logs -f
#   停止:   docker compose -f docker-compose.dev.yml down
# ============================================

# 共通設定
x-common-env: &common-env
  TZ: Asia/Tokyo
  NEXT_TELEMETRY_DISABLED: "1"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 5
  start_period: 30s

services:
  # ===========================================
  # PostgreSQL（開発用）
  # Port: 3022 → 5432
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: itcm-dev-db
    restart: unless-stopped
    environment:
      <<: *common-env
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      POSTGRES_DB: ${POSTGRES_DB:-inheritance_tax_db}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-3022}:5432"
    shm_size: 128m
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-inheritance_tax_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================
  # バックエンドAPI（Hono + Prisma 開発モード）
  # Port: 3021
  # ===========================================
  api:
    build:
      context: ../..
      dockerfile: apps/inheritance-case-management/api/Dockerfile.dev
    container_name: itcm-dev-api
    restart: unless-stopped
    init: true
    environment:
      <<: *common-env
      NODE_ENV: development
      PORT: "3021"
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/${POSTGRES_DB:-inheritance_tax_db}?schema=public
      FRONTEND_URL: http://localhost:3020
      LOG_LEVEL: debug
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - ../../packages/shared/src:/app/packages/shared/src:ro
      - ../../packages/validation/src:/app/packages/validation/src:ro
      - ./api/src:/app/apps/inheritance-case-management/api/src:ro
      - ./api/prisma:/app/apps/inheritance-case-management/api/prisma:ro
    ports:
      - "3021:3021"
    depends_on:
      postgres:
        condition: service_healthy
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3021/health');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\""]
      <<: *healthcheck-defaults
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ===========================================
  # フロントエンド（Next.js 開発モード）
  # Port: 3020
  # ===========================================
  web:
    build:
      context: ../..
      dockerfile: apps/inheritance-case-management/web/Dockerfile.dev
    container_name: itcm-dev-web
    restart: unless-stopped
    init: true
    environment:
      <<: *common-env
      NEXT_PUBLIC_API_URL: http://localhost:3021/api
      WATCHPACK_POLLING: "true"
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - ../../packages/shared/src:/app/packages/shared/src:ro
      - ../../packages/validation/src:/app/packages/validation/src:ro
      - ../../packages/ui/src:/app/packages/ui/src:ro
      - ./web/src:/app/apps/inheritance-case-management/web/src:ro
      - ./web/public:/app/apps/inheritance-case-management/web/public:ro
    ports:
      - "3020:3020"
    depends_on:
      api:
        condition: service_healthy
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3020/itcm/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\""]
      <<: *healthcheck-defaults
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

volumes:
  postgres_dev_data:
