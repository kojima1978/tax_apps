# ============================================
# 相続税案件管理 - Docker Compose
# ============================================
# Usage:
#   開発:   docker compose up -d
#   本番:   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
#   ログ:   docker compose logs -f
#   停止:   docker compose down
# ============================================

# 共通設定
x-common-env: &common-env
  TZ: Asia/Tokyo

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 5
  start_period: 30s

services:
  # ===========================================
  # PostgreSQL
  # Port: 3022 → 5432
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: itcm-postgres
    networks:
      - tax-apps-network
    restart: unless-stopped
    environment:
      <<: *common-env
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-inheritance_tax_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-3022}:5432"
    shm_size: 128m
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-inheritance_tax_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================
  # フロントエンド + API（Next.js + Prisma）
  # Port: 3020
  #
  # 機能:
  #   - 案件一覧・詳細・編集
  #   - 分析ダッシュボード
  #   - 担当者・紹介元マスタ管理
  #   - API Routes内蔵
  # ===========================================
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: dev
      args:
        NEXT_PUBLIC_API_URL: /itcm/api
    container_name: itcm-frontend
    networks:
      - tax-apps-network
    restart: unless-stopped
    environment:
      <<: *common-env
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-inheritance_tax_db}?schema=public
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - ./web/src:/app/src:ro
      - ./web/public:/app/public:ro
    ports:
      - "3020:3020"
    depends_on:
      postgres:
        condition: service_healthy
    init: true
    stop_grace_period: 15s
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3020/itcm/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\""]
      <<: *healthcheck-defaults
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

networks:
  tax-apps-network:
    external: true

volumes:
  postgres_data:
