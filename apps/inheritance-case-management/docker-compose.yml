services:
  postgres:
    image: postgres:15-alpine
    container_name: itcm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-inheritance_tax_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "3022:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../..
      dockerfile: apps/inheritance-case-management/api/Dockerfile
    container_name: itcm-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3021
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-inheritance_tax_db}?schema=public
      FRONTEND_URL: http://localhost:3020
      LOG_LEVEL: info
    ports:
      - "3021:3021"
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: ../..
      dockerfile: apps/inheritance-case-management/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3021/api
    container_name: itcm-web
    restart: unless-stopped
    ports:
      - "3020:3020"
    depends_on:
      - api

volumes:
  postgres_data:
