# ============================================
# 相続税申告 資料準備ガイド - Docker Compose
# ============================================
# Usage:
#   開発:   docker compose up -d
#   再ビルド: docker compose up -d --build
#   ログ:   docker compose logs -f
#   停止:   docker compose down
# ============================================

# 共通設定
x-common-env: &common-env
  TZ: Asia/Tokyo

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 5
  start_period: 120s

services:
  # ===========================================
  # 相続税申告 資料準備ガイド
  # Port: 3003
  #
  # 機能:
  #   - 相続税申告に必要な書類のリスト管理
  #   - ドラッグ&ドロップで並べ替え
  #   - 書類の編集・追加・削除（統合ビュー）
  #   - Excel出力 / 印刷
  #   - JSON形式での設定保存・読込
  # ===========================================
  inheritance-tax-docs:
    build:
      context: .
      dockerfile: ../../docker/Dockerfile.vite-static
      target: dev
      args:
        APP_PORT: "3003"
        APP_PATH: inheritance-tax-docs
        APP_TITLE: "Inheritance Tax Docs"
        APP_DESCRIPTION: "相続税申告 資料準備ガイド"
        NPM_CACHE_ID: npm-store-inheritance-tax-docs
    container_name: inheritance-tax-docs
    networks:
      - tax-apps-network
    ports:
      - "3003:3003"
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./index.html:/app/index.html:ro
    environment:
      <<: *common-env
      NODE_ENV: development
    init: true
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3003/inheritance-tax-docs/ || exit 1"]
      <<: *healthcheck-defaults
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

networks:
  tax-apps-network:
    external: true
