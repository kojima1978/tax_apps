# Medical Stock Valuation - Docker Compose Configuration
# 医療法人株式評価システム
# Usage:
#   Development: docker compose --profile dev up
#   Production:  docker compose --profile prod up -d

services:
  # ===========================================================================
  # Development Service
  # ===========================================================================
  dev:
    container_name: medical-stock-valuation-dev
    build:
      context: .
      target: dev
      args:
        NODE_VERSION: 22
    ports:
      - "3010:3010"
    volumes:
      - .:/app:cached
      - node_modules:/app/node_modules
      - next_cache:/app/.next
      - sqlite_data:/app/data
    environment:
      # NODE_ENV, NEXT_TELEMETRY_DISABLED are set in Dockerfile (base/dev stages)
      WATCHPACK_POLLING: "true"
      TZ: Asia/Tokyo
      PORT: "3010"
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3010/medical/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - dev
    networks:
      - app-network
    labels:
      - "app.name=medical-stock-valuation"
      - "app.env=development"

  # ===========================================================================
  # Production Service
  # ===========================================================================
  prod:
    container_name: medical-stock-valuation-prod
    build:
      context: .
      target: runner
      args:
        NODE_VERSION: 22
    ports:
      - "3010:3010"
    volumes:
      # データベースのみ永続化
      - sqlite_data:/app/data
    # NODE_ENV, NEXT_TELEMETRY_DISABLED, TZ are set in Dockerfile (runner stage)
    restart: unless-stopped
    stop_grace_period: 30s
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3010/medical/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    profiles:
      - prod
    networks:
      - app-network
    labels:
      - "app.name=medical-stock-valuation"
      - "app.env=production"

volumes:
  node_modules:
    name: medical-stock-valuation-node-modules
  next_cache:
    name: medical-stock-valuation-next-cache
  sqlite_data:
    name: medical-stock-valuation-data

networks:
  app-network:
    name: medical-stock-valuation-network
    driver: bridge
