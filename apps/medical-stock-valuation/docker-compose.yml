# ============================================
# 医療法人株式評価システム - Docker Compose
# ============================================
# Usage:
#   開発:   docker compose up -d
#   再ビルド: docker compose up -d --build
#   ログ:   docker compose logs -f
#   停止:   docker compose down
# ============================================

# 共通設定
x-common-env: &common-env
  TZ: Asia/Tokyo
  NEXT_TELEMETRY_DISABLED: "1"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 5
  start_period: 120s

services:
  # ===========================================
  # 出資持分の評価額試算ツール
  # Port: 3010
  #
  # 機能:
  #   - 出資持分評価額計算（4ステップ入力・計算結果表示）
  #   - Excel/JSON出力・印刷対応
  #   - マスタデータ管理（会社・担当者・類似業種）
  #   - 保存データ管理（CRUD・バックアップ/リストア）
  #   - SQLiteによるデータ永続化
  # ===========================================
  medical-stock-valuation:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: medical-stock-valuation
    networks:
      - tax-apps-network
    ports:
      - "3010:3010"
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - ./app:/app/app:ro
      - ./components:/app/components:ro
      - ./lib:/app/lib:ro
      - ./hooks:/app/hooks:ro
      - ./public:/app/public:ro
      # データ永続化
      - medical_stock_data:/app/data
    environment:
      <<: *common-env
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
    command: npm run dev -- -p 3010
    init: true
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3010/medical/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\""]
      <<: *healthcheck-defaults
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

networks:
  tax-apps-network:
    external: true

volumes:
  medical_stock_data:
    name: medical-stock-valuation-data
