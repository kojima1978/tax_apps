services:
  # 開発環境用
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: doctor-nextjs-dev
    ports:
      - "3000:3000"
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - PORT=3000
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/medical/').then(r=>{if(!r.ok)throw r;process.exit(0)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    stdin_open: true
    tty: true

  # 本番環境用
  prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: doctor-nextjs-prod
    ports:
      - "3010:3010"
    volumes:
      # データベースのみ永続化
      - ./data:/app/data
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3010/medical/').then(r=>{if(!r.ok)throw r;process.exit(0)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped
