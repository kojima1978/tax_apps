{% extends 'analyzer/base.html' %}

{% block title %}Delete Case - Bank Analyzer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card glass-card border-danger">
            <div class="card-body p-4 text-center">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
                </div>

                <h2 class="h4 mb-3">案件「{{ object.name }}」を削除しますか？</h2>

                <p class="text-muted mb-4">
                    この操作は元に戻せません。<br>
                    この案件に関連する全ての取引データも同時に削除されます。
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{% url 'case-list' %}" class="btn btn-outline-light px-4">キャンセル</a>
                        <button type="submit" class="btn btn-danger px-4">削除する</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
