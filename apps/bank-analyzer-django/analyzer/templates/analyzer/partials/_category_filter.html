<!-- 分類フィルター -->
<form method="get" class="row g-3 mb-4">
    <input type="hidden" name="tab" value="{{ tab_name }}">
    {% if filter_state.large_amount_threshold %}<input type="hidden" name="large_amount_threshold" value="{{ filter_state.large_amount_threshold }}">{% endif %}
    {% if filter_state.keyword %}<input type="hidden" name="keyword" value="{{ filter_state.keyword }}">{% endif %}
    <div class="col-md-4">
        <label class="form-label">分類で絞り込み{% if label_note %} <small class="text-muted">({{ label_note }})</small>{% endif %}</label>
        <select name="{{ filter_prefix }}_category" class="form-select" multiple size="3">
            {% for cat in categories %}
            <option value="{{ cat }}" {% if cat in selected_categories %}selected{% endif %}>{{ cat }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-3">
        <label class="form-label">絞り込み方法</label>
        <div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{ filter_prefix }}_category_mode" id="{{ filter_prefix }}_mode_include" value="include" {% if selected_mode != 'exclude' %}checked{% endif %}>
                <label class="form-check-label" for="{{ filter_prefix }}_mode_include">選択を含む</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{ filter_prefix }}_category_mode" id="{{ filter_prefix }}_mode_exclude" value="exclude" {% if selected_mode == 'exclude' %}checked{% endif %}>
                <label class="form-check-label" for="{{ filter_prefix }}_mode_exclude">選択以外</label>
            </div>
        </div>
    </div>
    <div class="col-md-3 d-flex align-items-start gap-2 pt-4">
        <button class="btn btn-primary" type="submit">
            <i class="bi bi-search"></i> 絞り込み
        </button>
        <a href="{% url 'analysis-dashboard' case.pk %}?tab={{ tab_name }}" class="btn btn-outline-secondary">
            <i class="bi bi-x-lg"></i> クリア
        </a>
    </div>
</form>
