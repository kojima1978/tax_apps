# ============================================
# Bank Analyzer Django - Docker Compose
# ============================================
# Usage:
#   本番:     docker compose up -d
#   開発:     docker compose --profile dev up web-dev
#   停止:     docker compose down
#   再ビルド: docker compose build --no-cache
# ============================================

services:
  # ==========================================
  # 本番サービス（Gunicorn）
  # http://localhost:8000/
  # ==========================================
  web:
    build:
      context: .
      target: production
    container_name: bank-analyzer-web
    ports:
      - "8000:8000"
    volumes:
      # データ永続化（読み書き可能）
      - ./data:/app/data
      - sqlite-data:/app/db
      # 静的ファイル（Nginx連携時に使用）
      - static-files:/app/staticfiles
    environment:
      - DJANGO_DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-change-me-in-production}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DB_PATH=/app/db/db.sqlite3
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-2}
      - TZ=Asia/Tokyo
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
    stop_grace_period: 10s
    healthcheck:
      test: ["CMD", "curl", "-f", "--silent", "http://localhost:8000/"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  # ==========================================
  # 開発サービス（Django runserver）
  # http://localhost:8000/
  # ==========================================
  web-dev:
    build:
      context: .
      target: dev
    container_name: bank-analyzer-dev
    ports:
      - "8000:8000"
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - .:/app
      - ./data:/app/data
      - sqlite-data:/app/db
    environment:
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=dev-secret-key-not-for-production
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - DB_PATH=/app/db/db.sqlite3
      - TZ=Asia/Tokyo
    profiles:
      - dev
    restart: unless-stopped
    stop_grace_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

# ==========================================
# ボリューム定義
# ==========================================
volumes:
  sqlite-data:
    name: bank-analyzer-sqlite
  static-files:
    name: bank-analyzer-static
