services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # データ永続化
      - ./data:/app/data
      - sqlite-data:/app/db
    environment:
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=your-secret-key-change-in-production
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
      - DB_PATH=/app/db/db.sqlite3
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # 開発用: ホットリロード有効
  web-dev:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - DJANGO_DEBUG=True
    command: python manage.py runserver 0.0.0.0:8000
    profiles:
      - dev

volumes:
  sqlite-data:
