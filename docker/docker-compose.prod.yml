# ============================================
# Tax Apps - Production Override
# ============================================
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================
# Note: restart: unless-stopped is inherited from the base file.
# deploy.restart_policy is Swarm-only and has no effect with docker compose up.
# ============================================

services:
  # ===========================================
  # Gateway - 本番設定
  # ===========================================
  gateway:
    volumes: []
    ports:
      - "80:80"
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 16M

  # ===========================================
  # Portal - 本番設定
  # ===========================================
  portal-app:
    ports: []
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ===========================================
  # 医療法人株式評価 - 本番設定
  # ===========================================
  medical-stock-valuation:
    build:
      target: runner
    ports: []
    volumes: []
    environment:
      NODE_ENV: production
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ===========================================
  # 非上場株式評価 - 本番設定
  # ===========================================
  shares-valuation:
    build:
      target: runner
    ports: []
    volumes: []
    environment:
      NODE_ENV: production
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ===========================================
  # ITCM PostgreSQL - 本番設定
  # ===========================================
  itcm-postgres:
    ports: []
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ===========================================
  # ITCM Backend - 本番設定
  # ===========================================
  itcm-backend:
    build:
      target: runner
    ports: []
    volumes: []
    environment:
      NODE_ENV: production
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ===========================================
  # ITCM Frontend - 本番設定
  # ===========================================
  itcm-frontend:
    build:
      target: runner
    ports: []
    volumes: []
    environment:
      NODE_ENV: production
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ===========================================
  # Bank Analyzer - 本番設定
  # ===========================================
  bank-analyzer:
    ports: []
    volumes:
      - bank_analyzer_data:/app/data
      - bank_analyzer_db:/app/db
    environment:
      DJANGO_DEBUG: "False"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:?DJANGO_SECRET_KEY is required for production}
    command: ["gunicorn", "--bind", "0.0.0.0:8000", "--workers", "2", "--timeout", "300", "bank_project.wsgi:application"]
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ===========================================
  # 相続税計算アプリ - 本番設定
  # ===========================================
  inheritance-tax-app:
    build:
      target: runner
    ports: []
    volumes: []
    environment:
      NODE_ENV: production
    command: []
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M

  # ===========================================
  # 贈与税シミュレーター（間接税統合）- 本番設定
  # ===========================================
  gift-tax-simulator:
    build:
      target: runner
    ports: []
    volumes: []
    environment:
      NODE_ENV: production
    command: []
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ===========================================
  # 贈与税書類 - 本番設定
  # ===========================================
  gift-tax-docs:
    build:
      target: runner
    ports: []
    volumes: []
    environment:
      NODE_ENV: production
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ===========================================
  # 相続税書類 - 本番設定
  # ===========================================
  inheritance-tax-docs:
    build:
      target: runner
    ports: []
    volumes: []
    environment:
      NODE_ENV: production
    command: []
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ===========================================
  # 確定申告書類 Backend - 本番設定
  # ===========================================
  tax-docs-backend:
    build:
      target: runner
    ports: []
    volumes:
      - tax_docs_data:/app/data
    environment:
      NODE_ENV: production
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M

  # ===========================================
  # 確定申告書類 Frontend - 本番設定
  # ===========================================
  tax-docs-frontend:
    build:
      target: runner
    ports: []
    volumes: []
    environment:
      NODE_ENV: production
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
