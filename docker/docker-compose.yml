# ============================================
# Tax Apps - Docker Compose
# 税理士業務支援アプリケーション統合プラットフォーム
# ============================================
#
# Services (15 total):
#   - gateway                : Nginx リバースプロキシ (Port 80)
#   - portal-app             : ポータルサイト (Port 3000)
#   - medical-stock-valuation: 医療法人株式評価 (Port 3010)
#   - shares-valuation       : 非上場株式評価 - Vite/React (Port 3012)
#   - itcm-postgres          : 相続税案件管理 DB (Port 3022)
#   - itcm-frontend          : 相続税案件管理 Web+API (Port 3020)
#   - bank-analyzer-db       : 銀行分析 DB - PostgreSQL+pgvector (Port 5432)
#   - bank-analyzer          : 銀行分析システム - Django (Port 3007)
#   - inheritance-tax-app    : 相続税シミュレーター (Port 3004)
#   - gift-tax-simulator     : 贈与税シミュレーター (Port 3001)
#   - gift-tax-docs          : 贈与税申告書類案内 - Vite/React (Port 3002)
#   - inheritance-tax-docs   : 相続税申告書類案内 - Vite/React (Port 3003)
#   - retirement-tax-calc    : 退職金税額計算 (Port 3013)
#   - tax-docs-backend       : 確定申告書類 API (Port 3006)
#   - tax-docs-frontend      : 確定申告書類 Web (Port 3005)
#
# Usage:
#   Development: docker compose up -d
#   Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Rebuild:     docker compose up -d --build
#   Logs:        docker compose logs -f [service]
#   Stop:        docker compose down
#
# ============================================

# 共通設定
x-common-env: &common-env
  TZ: Asia/Tokyo

# Next.js 開発サービス共通
x-nextjs-dev-env: &nextjs-dev-env
  <<: *common-env
  NODE_ENV: development
  WATCHPACK_POLLING: "true"
  NEXT_TELEMETRY_DISABLED: "1"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 5
  start_period: 60s

# セキュリティオプション（権限昇格防止）
x-security-opts: &security-opts
  security_opt:
    - no-new-privileges:true

# サービス共通設定（ネットワーク・再起動・ログ・シグナル処理・セキュリティ）
x-service-defaults: &service-defaults
  <<: *security-opts
  networks:
    - app-network
  restart: unless-stopped
  logging: *default-logging
  init: true

# デフォルトリソース制限 (512M/128M)
x-default-deploy: &default-deploy
  resources:
    limits:
      memory: 512M
    reservations:
      memory: 128M

# 軽量リソース制限 (128M/32M) - gateway, portal
x-small-deploy: &small-deploy
  resources:
    limits:
      memory: 128M
    reservations:
      memory: 32M

# 中量リソース制限 (256M/64M) - postgres, 軽量バックエンド
x-medium-deploy: &medium-deploy
  resources:
    limits:
      memory: 256M
    reservations:
      memory: 64M

services:
  # ===========================================
  # Nginx Gateway (リバースプロキシ)
  # ===========================================
  gateway:
    <<: *service-defaults
    build:
      context: ../nginx
    container_name: tax-apps-gateway
    ports:
      - "80:80"
    depends_on:
      portal-app:
        condition: service_healthy
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ../nginx/includes:/etc/nginx/includes:ro
      - ../nginx/html:/usr/share/nginx/html:ro
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO /dev/null http://127.0.0.1/health || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy: *small-deploy

  # ===========================================
  # ポータルサイト (メインダッシュボード)
  # Port: 3000
  # ===========================================
  # 注: Dockerfile に dev ステージなし — 常に production nginx ビルド（hot-reload なし）
  portal-app:
    <<: *service-defaults
    build:
      context: ../apps/portal/app
      target: runner
    container_name: portal-app
    ports:
      - "3000:3000"
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1:3000/ || exit 1" ]
      <<: *healthcheck-defaults
      start_period: 5s
    deploy: *small-deploy

  # ===========================================
  # 医療法人株式評価システム
  # Port: 3010
  # ===========================================
  medical-stock-valuation:
    <<: *service-defaults
    build:
      context: ../apps/medical-stock-valuation
      dockerfile: Dockerfile
      target: dev
    container_name: medical-stock-valuation
    ports:
      - "3010:3010"
    volumes:
      - ../apps/medical-stock-valuation/app:/app/app:ro
      - ../apps/medical-stock-valuation/components:/app/components:ro
      - ../apps/medical-stock-valuation/lib:/app/lib:ro
      - ../apps/medical-stock-valuation/hooks:/app/hooks:ro
      - ../apps/medical-stock-valuation/public:/app/public:ro
      - ./data/medical-stock:/app/data
    environment:
      <<: *nextjs-dev-env
    command: npm run dev -- -p 3010
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3010/medical/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy: *default-deploy

  # ===========================================
  # 非上場株式評価システム (Vite)
  # Port: 3012
  # ===========================================
  shares-valuation:
    <<: *service-defaults
    build:
      context: ../apps/shares-valuation
      dockerfile: Dockerfile
      target: dev
    container_name: shares-valuation
    ports:
      - "3012:3012"
    volumes:
      - ../apps/shares-valuation/src:/app/src:ro
      - ../apps/shares-valuation/index.html:/app/index.html:ro
    environment:
      <<: *common-env
      NODE_ENV: development
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3012/shares/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy: *default-deploy

  # ===========================================
  # 相続税案件管理システム - PostgreSQL
  # Port: 3022
  # ===========================================
  itcm-postgres:
    <<: *service-defaults
    image: postgres:16-alpine
    container_name: itcm-postgres
    environment:
      <<: *common-env
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-inheritance_tax_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "3022:5432"
    shm_size: 128m
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-inheritance_tax_db}" ]
      <<: *healthcheck-defaults
      start_period: 10s
    deploy: *medium-deploy

  # ===========================================
  # 相続税案件管理システム - Web + API Routes
  # Port: 3020
  # ===========================================
  itcm-frontend:
    <<: *service-defaults
    build:
      context: ../apps/inheritance-case-management/web
      dockerfile: Dockerfile
      target: dev
      args:
        NEXT_PUBLIC_API_URL: /itcm/api
    container_name: itcm-frontend
    environment:
      <<: *nextjs-dev-env
      NEXT_PUBLIC_API_URL: /itcm/api
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@itcm-postgres:5432/${POSTGRES_DB:-inheritance_tax_db}?schema=public
    ports:
      - "3020:3020"
    volumes:
      - ../apps/inheritance-case-management/web/src:/app/src:ro
      - ../apps/inheritance-case-management/web/prisma:/app/prisma:ro
    depends_on:
      itcm-postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3020/itcm/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy: *default-deploy

  # ===========================================
  # 銀行分析システム - PostgreSQL + pgvector
  # Port: 5432 (内部のみ)
  # Features: ベクトル類似度検索、意味検索（Phase 2）
  # ===========================================
  bank-analyzer-db:
    <<: *service-defaults
    image: pgvector/pgvector:pg16
    container_name: bank-analyzer-postgres
    environment:
      <<: *common-env
      POSTGRES_DB: ${BANK_ANALYZER_DB_NAME:-bank_analyzer}
      POSTGRES_USER: ${BANK_ANALYZER_DB_USER:-bankuser}
      POSTGRES_PASSWORD: ${BANK_ANALYZER_DB_PASSWORD:?BANK_ANALYZER_DB_PASSWORD is required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./data/bank-analyzer/postgres:/var/lib/postgresql/data
      - ./postgres/init-pgvector.sql:/docker-entrypoint-initdb.d/01-init-pgvector.sql:ro
    shm_size: 128m
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${BANK_ANALYZER_DB_USER:-bankuser} -d ${BANK_ANALYZER_DB_NAME:-bank_analyzer}" ]
      <<: *healthcheck-defaults
      start_period: 10s
    deploy: *medium-deploy

  # ===========================================
  # 銀行分析システム (Django)
  # Port: 3007
  # ===========================================
  bank-analyzer:
    <<: *service-defaults
    build:
      context: ../apps/bank-analyzer-django
      target: dev
    container_name: bank-analyzer
    ports:
      - "3007:3007"
    volumes:
      - ../apps/bank-analyzer-django/analyzer:/app/analyzer:ro
      - ../apps/bank-analyzer-django/bank_project:/app/bank_project:ro
      - ./data/bank-analyzer/data:/app/data
      - ./data/bank-analyzer/db:/app/db
    environment:
      <<: *common-env
      DJANGO_DEBUG: ${DJANGO_DEBUG:-True}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:?DJANGO_SECRET_KEY is required}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1,bank-analyzer}
      DJANGO_FORCE_SCRIPT_NAME: /bank-analyzer
      # PostgreSQL 接続設定
      DB_ENGINE: ${BANK_ANALYZER_DB_ENGINE:-sqlite}
      DB_NAME: ${BANK_ANALYZER_DB_NAME:-bank_analyzer}
      DB_USER: ${BANK_ANALYZER_DB_USER:-bankuser}
      DB_PASSWORD: ${BANK_ANALYZER_DB_PASSWORD:-}
      DB_HOST: bank-analyzer-db
      DB_PORT: "5432"
      SQLITE_PATH: /app/db/db.sqlite3
      # ファジーマッチング設定
      FUZZY_ENABLED: ${FUZZY_ENABLED:-true}
      FUZZY_THRESHOLD: ${FUZZY_THRESHOLD:-90}
    depends_on:
      bank-analyzer-db:
        condition: service_healthy
    init: false
    # Gunicorn graceful_timeout(30s) に合わせて SIGKILL 猶予を延長（デフォルト10s）
    stop_grace_period: 35s
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail --silent --show-error http://127.0.0.1:3007/health/ || exit 1" ]
      <<: *healthcheck-defaults
    deploy: *default-deploy

  # ===========================================
  # 相続税シミュレーター (Vite/React)
  # Port: 3004
  # Features: 早見表、相続税計算、1次2次比較、保険金、現金贈与
  # ===========================================
  inheritance-tax-app:
    <<: *service-defaults
    build:
      context: ../apps/inheritance-tax-app
      dockerfile: Dockerfile
      target: dev
    container_name: inheritance-tax-app
    ports:
      - "3004:3004"
    volumes:
      - ../apps/inheritance-tax-app/src:/app/src:ro
      - ../apps/inheritance-tax-app/public:/app/public:ro
    environment:
      <<: *common-env
      NODE_ENV: development
    command: npm run dev -- --host --port 3004
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3004/inheritance-tax-app/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy: *default-deploy

  # ===========================================
  # 贈与税計算シミュレーター (Vite/React)
  # Port: 3001
  # Features: 贈与税計算、早見表、不動産取得税、登録免許税
  # ===========================================
  gift-tax-simulator:
    <<: *service-defaults
    build:
      context: ../apps/gift-tax-simulator
      dockerfile: Dockerfile
      target: dev
    container_name: gift-tax-simulator
    ports:
      - "3001:3001"
    volumes:
      - ../apps/gift-tax-simulator/src:/app/src:ro
      - ../apps/gift-tax-simulator/index.html:/app/index.html:ro
    environment:
      <<: *common-env
      NODE_ENV: development
    command: npm run dev -- --host --port 3001
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3001/gift-tax-simulator/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy: *default-deploy

  # ===========================================
  # 贈与税申告 必要書類案内 (Vite/React)
  # Port: 3002
  # Features: ドラッグ&ドロップ対応、JSON入出力、Excel出力
  # ===========================================
  gift-tax-docs:
    <<: *service-defaults
    build:
      context: ../apps/gift-tax-docs
      dockerfile: Dockerfile
      target: dev
    container_name: gift-tax-docs
    ports:
      - "3002:3002"
    volumes:
      - ../apps/gift-tax-docs/src:/app/src:ro
      - ../apps/gift-tax-docs/public:/app/public:ro
      - ../apps/gift-tax-docs/index.html:/app/index.html:ro
    environment:
      <<: *common-env
      NODE_ENV: development
    command: npm run dev -- --host --port 3002
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3002/gift-tax-docs/ || exit 1" ]
      <<: *healthcheck-defaults
    deploy: *default-deploy

  # ===========================================
  # 相続税申告 資料準備ガイド (Vite/React)
  # Port: 3003
  # ===========================================
  inheritance-tax-docs:
    <<: *service-defaults
    build:
      context: ../apps/inheritance-tax-docs
      dockerfile: Dockerfile
      target: dev
    container_name: inheritance-tax-docs
    ports:
      - "3003:3003"
    volumes:
      - ../apps/inheritance-tax-docs/src:/app/src:ro
      - ../apps/inheritance-tax-docs/public:/app/public:ro
      - ../apps/inheritance-tax-docs/index.html:/app/index.html:ro
    environment:
      <<: *common-env
      NODE_ENV: development
    command: npm run dev -- --host --port 3003
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3003/inheritance-tax-docs/ || exit 1" ]
      <<: *healthcheck-defaults
    deploy: *default-deploy

  # ===========================================
  # 退職金税額計算シミュレーター
  # Port: 3013
  # ===========================================
  retirement-tax-calc:
    <<: *service-defaults
    build:
      context: ../apps/retirement-tax-calc
      dockerfile: Dockerfile
      target: dev
    container_name: retirement-tax-calc
    ports:
      - "3013:3013"
    volumes:
      - ../apps/retirement-tax-calc/app:/app/app:ro
      - ../apps/retirement-tax-calc/components:/app/components:ro
      - ../apps/retirement-tax-calc/hooks:/app/hooks:ro
      - ../apps/retirement-tax-calc/lib:/app/lib:ro
    environment:
      <<: *nextjs-dev-env
    command: npm run dev -- -p 3013
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3013/retirement-tax-calc/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy: *default-deploy

  # ===========================================
  # 確定申告 必要書類 - Backend
  # Port: 3006
  # ===========================================
  tax-docs-backend:
    <<: *service-defaults
    build:
      context: ../apps/Required-documents-for-tax-return/backend
      dockerfile: Dockerfile
      target: dev
    container_name: tax-docs-backend
    ports:
      - "3006:3006"
    volumes:
      - ../apps/Required-documents-for-tax-return/backend/src:/app/src:ro
      - ./data/tax-docs:/app/data
    environment:
      <<: *common-env
      NODE_ENV: development
      PORT: "3006"
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3006/api/health');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy: *medium-deploy

  # ===========================================
  # 確定申告 必要書類 - Frontend
  # Port: 3005
  # ===========================================
  tax-docs-frontend:
    <<: *service-defaults
    build:
      context: ../apps/Required-documents-for-tax-return/frontend
      dockerfile: Dockerfile
      target: dev
      args:
        NEXT_PUBLIC_API_URL: /tax-docs-api
    container_name: tax-docs-frontend
    ports:
      - "3005:3005"
    volumes:
      - ../apps/Required-documents-for-tax-return/frontend/src:/app/src:ro
    environment:
      <<: *nextjs-dev-env
      NEXT_PUBLIC_API_URL: /tax-docs-api
    depends_on:
      tax-docs-backend:
        condition: service_healthy
    command: npm run dev -- -p 3005
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3005/tax-docs/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy: *default-deploy

# ===========================================
# ネットワーク
# ===========================================
networks:
  app-network:
    name: tax-apps-network
    driver: bridge

# ===========================================
# ボリューム（ホストバインドマウント: ./data/）
# ===========================================
# itcm-postgres     → ./data/postgres/
# bank-analyzer-db  → ./data/bank-analyzer/postgres/
# bank-analyzer     → ./data/bank-analyzer/{data,db}/
# tax-docs          → ./data/tax-docs/
# medical-stock     → ./data/medical-stock/
