# ============================================
# Tax Apps - Docker Compose
# 税理士業務支援アプリケーション統合プラットフォーム
# ============================================
# Usage:
#   Development: docker compose up -d
#   Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Rebuild:     docker compose up -d --build
#   Logs:        docker compose logs -f [service]
#   Stop:        docker compose down
# ============================================

# 共通設定
x-common-env: &common-env
  TZ: Asia/Tokyo
  NEXT_TELEMETRY_DISABLED: "1"

# Next.js 開発サービス共通
x-nextjs-dev-env: &nextjs-dev-env
  <<: *common-env
  NODE_ENV: development
  WATCHPACK_POLLING: "true"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 5
  start_period: 120s

# サービス共通設定（ネットワーク・再起動・ログ・シグナル処理）
x-service-defaults: &service-defaults
  networks:
    - app-network
  restart: unless-stopped
  logging: *default-logging
  init: true

# デフォルトリソース制限 (512M/128M)
x-default-deploy: &default-deploy
  resources:
    limits:
      memory: 512M
    reservations:
      memory: 128M

# 軽量リソース制限 (128M/32M) - gateway
x-small-deploy: &small-deploy
  resources:
    limits:
      memory: 128M
    reservations:
      memory: 32M

# 中量リソース制限 (256M/64M) - postgres, 軽量バックエンド
x-medium-deploy: &medium-deploy
  resources:
    limits:
      memory: 256M
    reservations:
      memory: 64M

services:
  # ===========================================
  # Nginx Gateway (リバースプロキシ)
  # ===========================================
  gateway:
    <<: *service-defaults
    build:
      context: ../nginx
      dockerfile: Dockerfile
    container_name: tax-apps-gateway
    ports:
      - "80:80"
    depends_on:
      portal-app:
        condition: service_healthy
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ../nginx/includes:/etc/nginx/includes:ro
      - ../nginx/html:/usr/share/nginx/html:ro
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1/health || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy: *small-deploy

  # ===========================================
  # ポータルサイト (メインダッシュボード)
  # Port: 3000
  # ===========================================
  portal-app:
    <<: *service-defaults
    build:
      context: ../apps/portal/app
      dockerfile: Dockerfile
    container_name: portal-app
    ports:
      - "3000:3000"
    volumes:
      - portal_data:/data
    environment:
      <<: *common-env
      NODE_ENV: production
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3000');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
      start_period: 60s
    deploy: *default-deploy

  # ===========================================
  # 医療法人株式評価システム
  # Port: 3010
  # ===========================================
  medical-stock-valuation:
    <<: *service-defaults
    build:
      context: ../apps/medical-stock-valuation
      dockerfile: Dockerfile
      target: dev
    container_name: medical-stock-valuation
    ports:
      - "3010:3010"
    volumes:
      - ../apps/medical-stock-valuation/app:/app/app:ro
      - ../apps/medical-stock-valuation/components:/app/components:ro
      - ../apps/medical-stock-valuation/lib:/app/lib:ro
      - ../apps/medical-stock-valuation/hooks:/app/hooks:ro
      - ../apps/medical-stock-valuation/public:/app/public:ro
      - medical_stock_data:/app/data
    environment:
      <<: *nextjs-dev-env
      PORT: "3010"
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3010/medical/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy: *default-deploy

  # ===========================================
  # 非上場株式評価システム
  # Port: 3012
  # ===========================================
  shares-valuation:
    <<: *service-defaults
    build:
      context: ../apps/shares-valuation
      dockerfile: Dockerfile
      target: dev
    container_name: shares-valuation
    ports:
      - "3012:3012"
    volumes:
      - ../apps/shares-valuation/src:/app/src:ro
    environment:
      <<: *nextjs-dev-env
      PORT: "3012"
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3012/shares/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy: *default-deploy

  # ===========================================
  # 相続税案件管理システム - PostgreSQL
  # Port: 3022
  # ===========================================
  itcm-postgres:
    <<: *service-defaults
    image: postgres:16-alpine
    container_name: itcm-postgres
    environment:
      <<: *common-env
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-inheritance_tax_db}
    volumes:
      - itcm_postgres_data:/var/lib/postgresql/data
    ports:
      - "3022:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-inheritance_tax_db}" ]
      <<: *healthcheck-defaults
      start_period: 10s
    deploy: *medium-deploy

  # ===========================================
  # 相続税案件管理システム - Backend
  # Port: 3021
  # ===========================================
  itcm-backend:
    <<: *service-defaults
    build:
      context: ../
      dockerfile: apps/inheritance-case-management/api/Dockerfile
      target: dev
    container_name: itcm-backend
    environment:
      <<: *common-env
      NODE_ENV: development
      PORT: "3021"
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@itcm-postgres:5432/${POSTGRES_DB:-inheritance_tax_db}?schema=public
      FRONTEND_URL: http://localhost
    ports:
      - "3021:3021"
    volumes:
      - ../apps/inheritance-case-management/api/src:/app/apps/inheritance-case-management/api/src:ro
    depends_on:
      itcm-postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3021/health');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy: *default-deploy

  # ===========================================
  # 相続税案件管理システム - Frontend
  # Port: 3020
  # ===========================================
  itcm-frontend:
    <<: *service-defaults
    build:
      context: ../
      dockerfile: apps/inheritance-case-management/web/Dockerfile
      target: dev
      args:
        NEXT_PUBLIC_API_URL: /itcm-api/api
    container_name: itcm-frontend
    environment:
      <<: *nextjs-dev-env
      NEXT_PUBLIC_API_URL: /itcm-api/api
    ports:
      - "3020:3020"
    volumes:
      - ../apps/inheritance-case-management/web/src:/app/apps/inheritance-case-management/web/src:ro
    depends_on:
      itcm-backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3020/itcm/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy: *default-deploy

  # ===========================================
  # 相続銀行分析システム (Django)
  # Port: 8000
  # ===========================================
  bank-analyzer:
    <<: *service-defaults
    build:
      context: ../apps/bank-analyzer-django
      dockerfile: Dockerfile
    container_name: bank-analyzer
    ports:
      - "8000:8000"
    volumes:
      - ../apps/bank-analyzer-django/analyzer:/app/analyzer
      - ../apps/bank-analyzer-django/bank_project:/app/bank_project
      - bank_analyzer_data:/app/data
      - bank_analyzer_db:/app/db
    environment:
      <<: *common-env
      DJANGO_DEBUG: ${DJANGO_DEBUG:-True}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1,bank-analyzer}
      DJANGO_FORCE_SCRIPT_NAME: /bank-analyzer
      DJANGO_STATIC_URL: /bank-analyzer/static/
    command: [ "/docker-entrypoint.sh", "python", "manage.py", "runserver", "0.0.0.0:8000" ]
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/')\"" ]
      <<: *healthcheck-defaults
    deploy: *default-deploy

  # ===========================================
  # 相続税計算アプリ (Vite/React)
  # Port: 5173
  # ===========================================
  inheritance-tax-app:
    <<: *service-defaults
    build:
      context: ../apps/inheritance-tax-app
      dockerfile: Dockerfile
      target: dev
    container_name: inheritance-tax-app
    ports:
      - "5173:5173"
    volumes:
      - ../apps/inheritance-tax-app/src:/app/src:ro
    environment:
      <<: *common-env
      NODE_ENV: development
    command: npm run dev -- --host
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:5173/inheritance-tax-app/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy: *default-deploy

  # ===========================================
  # 贈与税計算シミュレーター（間接税シミュレーター統合）
  # Port: 3001
  # Features: 贈与税計算、早見表、間接税（土地・建物）シミュレーター
  # ===========================================
  gift-tax-simulator:
    <<: *service-defaults
    build:
      context: ../apps/gift-tax-simulator
      dockerfile: Dockerfile
      target: dev
    container_name: gift-tax-simulator
    ports:
      - "3001:3001"
    volumes:
      - ../apps/gift-tax-simulator/app:/app/app:ro
      - ../apps/gift-tax-simulator/components:/app/components:ro
      - ../apps/gift-tax-simulator/lib:/app/lib:ro
    environment:
      <<: *nextjs-dev-env
    command: npm run dev -- -p 3001
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3001/gift-tax-simulator/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy: *default-deploy

  # ===========================================
  # 贈与税申告 必要書類案内
  # Port: 3002
  # Features: ドラッグ&ドロップ対応、JSON入出力、Excel出力
  # ===========================================
  gift-tax-docs:
    <<: *service-defaults
    build:
      context: ../apps/gift-tax-docs
      dockerfile: Dockerfile
      target: dev
    container_name: gift-tax-docs
    ports:
      - "3002:3000"
    volumes:
      - ../apps/gift-tax-docs/src:/app/src:ro
      - ../apps/gift-tax-docs/public:/app/public:ro
    environment:
      <<: *nextjs-dev-env
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3000/gift-tax-docs/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
      start_period: 60s
    deploy: *default-deploy

  # ===========================================
  # 相続税申告 資料準備ガイド
  # Port: 3003
  # ===========================================
  inheritance-tax-docs:
    <<: *service-defaults
    build:
      context: ../apps/inheritance-tax-docs
      dockerfile: Dockerfile
      target: dev
    container_name: inheritance-tax-docs
    ports:
      - "3003:3003"
    volumes:
      - ../apps/inheritance-tax-docs/src:/app/src:ro
    environment:
      <<: *nextjs-dev-env
    command: npm run dev -- -p 3003
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3003/inheritance-tax-docs/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy: *default-deploy

  # ===========================================
  # 確定申告 必要書類 - Backend
  # Port: 3006 -> 3001
  # ===========================================
  tax-docs-backend:
    <<: *service-defaults
    build:
      context: ../apps/Required-documents-for-tax-return/backend
      dockerfile: Dockerfile
      target: dev
    container_name: tax-docs-backend
    ports:
      - "3006:3001"
    volumes:
      - ../apps/Required-documents-for-tax-return/backend/src:/app/src:ro
      - tax_docs_data:/app/data
    environment:
      <<: *common-env
      NODE_ENV: development
      PORT: "3001"
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3001/api/health');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy: *medium-deploy

  # ===========================================
  # 確定申告 必要書類 - Frontend
  # Port: 3005 -> 3000
  # ===========================================
  tax-docs-frontend:
    <<: *service-defaults
    build:
      context: ../apps/Required-documents-for-tax-return/frontend
      dockerfile: Dockerfile
      target: dev
      args:
        NEXT_PUBLIC_API_URL: /tax-docs-api
    container_name: tax-docs-frontend
    ports:
      - "3005:3000"
    volumes:
      - ../apps/Required-documents-for-tax-return/frontend/src:/app/src:ro
    environment:
      <<: *nextjs-dev-env
      NEXT_PUBLIC_API_URL: /tax-docs-api
    depends_on:
      tax-docs-backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://127.0.0.1:3000/tax-docs/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy: *default-deploy

# ===========================================
# ネットワーク
# ===========================================
networks:
  app-network:
    name: tax-apps-network
    driver: bridge

# ===========================================
# ボリューム
# ===========================================
volumes:
  portal_data:
    name: tax-apps-portal-data
  itcm_postgres_data:
    name: tax-apps-itcm-postgres
  tax_docs_data:
    name: tax-apps-tax-docs-data
  medical_stock_data:
    name: tax-apps-medical-stock-data
  bank_analyzer_data:
    name: tax-apps-bank-analyzer-data
  bank_analyzer_db:
    name: tax-apps-bank-analyzer-db
