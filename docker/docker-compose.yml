# ============================================
# Tax Apps - Docker Compose
# 税理士業務支援アプリケーション統合プラットフォーム
# ============================================
# Usage:
#   Development: docker compose up -d
#   Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Rebuild:     docker compose up -d --build
#   Logs:        docker compose logs -f [service]
#   Stop:        docker compose down
# ============================================

# 共通設定
x-common-env: &common-env
  TZ: Asia/Tokyo

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 60s
  retries: 5
  start_period: 120s

services:
  # ===========================================
  # Nginx Gateway (リバースプロキシ)
  # ===========================================
  gateway:
    build:
      context: ../nginx
      dockerfile: Dockerfile
    container_name: tax-apps-gateway
    ports:
      - "80:80"
    depends_on:
      portal-app:
        condition: service_healthy
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M

  # ===========================================
  # ポータルサイト (メインダッシュボード)
  # Port: 3000
  # ===========================================
  portal-app:
    build:
      context: ../apps/portal/app
      dockerfile: Dockerfile
    container_name: portal-app
    ports:
      - "3000:3000"
    environment:
      <<: *common-env
      NODE_ENV: production
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://localhost:3000');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ===========================================
  # 医療法人株式評価システム
  # Port: 3010
  # ===========================================
  medical-stock-valuation:
    build:
      context: ../apps/medical-stock-valuation
      dockerfile: Dockerfile
      target: dev
    container_name: medical-stock-valuation
    ports:
      - "3010:3010"
    volumes:
      - ../apps/medical-stock-valuation/src:/app/src:ro
      - ../apps/medical-stock-valuation/data:/app/data
    environment:
      <<: *common-env
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
      PORT: "3010"
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://localhost:3010/medical/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ===========================================
  # 非上場株式評価システム
  # Port: 3012
  # ===========================================
  shares-valuation:
    build:
      context: ../apps/shares-valuation
      dockerfile: Dockerfile
      target: dev
    container_name: shares-valuation
    ports:
      - "3012:3012"
    volumes:
      - ../apps/shares-valuation/src:/app/src:ro
    environment:
      <<: *common-env
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
      PORT: "3012"
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://localhost:3012/shares/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ===========================================
  # 相続税案件管理システム - PostgreSQL
  # Port: 3022
  # ===========================================
  itcm-postgres:
    image: postgres:16-alpine
    container_name: itcm-postgres
    environment:
      <<: *common-env
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-inheritance_tax_db}
    volumes:
      - itcm_postgres_data:/var/lib/postgresql/data
    ports:
      - "3022:5432"
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-inheritance_tax_db}" ]
      <<: *healthcheck-defaults
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ===========================================
  # 相続税案件管理システム - Backend
  # Port: 3021
  # ===========================================
  itcm-backend:
    build:
      context: ../
      dockerfile: apps/inheritance-case-management/api/Dockerfile
      target: dev
    container_name: itcm-backend
    environment:
      <<: *common-env
      NODE_ENV: development
      PORT: "3021"
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@itcm-postgres:5432/${POSTGRES_DB:-inheritance_tax_db}?schema=public
      FRONTEND_URL: http://localhost:3020
    ports:
      - "3021:3021"
    volumes:
      - ../apps/inheritance-case-management/api/src:/app/apps/inheritance-case-management/api/src
    depends_on:
      itcm-postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://localhost:3021/health');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]

      <<: *healthcheck-defaults
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ===========================================
  # 相続税案件管理システム - Frontend
  # Port: 3020
  # ===========================================
  itcm-frontend:
    build:
      context: ../
      dockerfile: apps/inheritance-case-management/web/Dockerfile
      target: dev
      args:
        NEXT_PUBLIC_API_URL: /itcm-api/api
    container_name: itcm-frontend
    environment:
      <<: *common-env
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
    ports:
      - "3020:3020"
    volumes:
      - ../apps/inheritance-case-management/web/src:/app/apps/inheritance-case-management/web/src
    depends_on:
      itcm-backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://localhost:3020/itcm/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ===========================================
  # 相続銀行分析システム (Django)
  # Port: 8000
  # ===========================================
  bank-analyzer:
    build:
      context: ../apps/bank-analyzer-django
      dockerfile: Dockerfile
    container_name: bank-analyzer
    ports:
      - "8000:8000"
    volumes:
      - ../apps/bank-analyzer-django/analyzer:/app/analyzer
      - ../apps/bank-analyzer-django/bank_project:/app/bank_project
      - bank_analyzer_data:/app/data
      - bank_analyzer_db:/app/db
    environment:
      <<: *common-env
      DJANGO_DEBUG: "True"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1,bank-analyzer
      DJANGO_FORCE_SCRIPT_NAME: /bank-analyzer
      DJANGO_STATIC_URL: /bank-analyzer/static/
    command: [ "python", "manage.py", "runserver", "0.0.0.0:8000" ]
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]

      <<: *healthcheck-defaults
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ===========================================
  # 相続税計算アプリ (Vite/React)
  # Port: 5173
  # ===========================================
  inheritance-tax-app:
    build:
      context: ../apps/inheritance-tax-app
      dockerfile: Dockerfile
      target: dev
    container_name: inheritance-tax-app
    ports:
      - "5173:5173"
    volumes:
      - ../apps/inheritance-tax-app/src:/app/src:ro
    environment:
      <<: *common-env
      NODE_ENV: development
    command: npm run dev -- --host
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://localhost:5173/inheritance-tax-app/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ===========================================
  # 贈与税計算シミュレーター
  # Port: 3001
  # ===========================================
  gift-tax-simulator:
    build:
      context: ../apps/gift-tax-simulator
      dockerfile: Dockerfile
      target: dev
    container_name: gift-tax-simulator
    ports:
      - "3001:3001"
    volumes:
      - ../apps/gift-tax-simulator/src:/app/src:ro
    environment:
      <<: *common-env
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
    command: npm run dev -- -p 3001
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://localhost:3001/gift-tax-simulator/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ===========================================
  # 贈与税申告 必要書類案内
  # Port: 3002
  # ===========================================
  gift-tax-docs:
    build:
      context: ../apps/gift-tax-docs
      dockerfile: Dockerfile
      target: dev
    container_name: gift-tax-docs
    ports:
      - "3002:3002"
    volumes:
      - ../apps/gift-tax-docs/src:/app/src:ro
    environment:
      <<: *common-env
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
    command: npm run dev -- -p 3002
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://localhost:3002/gift-tax-docs/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ===========================================
  # 相続税申告 資料準備ガイド
  # Port: 3003
  # ===========================================
  inheritance-tax-docs:
    build:
      context: ../apps/inheritance-tax-docs
      dockerfile: Dockerfile
      target: dev
    container_name: inheritance-tax-docs
    ports:
      - "3003:3003"
    volumes:
      - ../apps/inheritance-tax-docs/src:/app/src:ro
    environment:
      <<: *common-env
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
    command: npm run dev -- -p 3003
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://localhost:3003/inheritance-tax-docs/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ===========================================
  # 不動産取得税計算システム
  # Port: 3004
  # ===========================================
  real-estate-tax:
    build:
      context: ../apps/real-estate-tax
      dockerfile: Dockerfile
      target: dev
    container_name: real-estate-tax
    ports:
      - "3004:3004"
    volumes:
      - ../apps/real-estate-tax/src:/app/src:ro
    environment:
      <<: *common-env
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
    command: npm run dev -- -p 3004
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://localhost:3004/real-estate-tax/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ===========================================
  # 確定申告 必要書類 - Backend
  # Port: 3006 -> 3001
  # ===========================================
  tax-docs-backend:
    build:
      context: ../apps/Required-documents-for-tax-return/backend
      dockerfile: Dockerfile
      target: dev
    container_name: tax-docs-backend
    ports:
      - "3006:3001"
    volumes:
      - ../apps/Required-documents-for-tax-return/backend/src:/app/src:ro
      - tax_docs_data:/app/data
    environment:
      <<: *common-env
      NODE_ENV: development
      PORT: "3001"
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://localhost:3001/api/health');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ===========================================
  # 確定申告 必要書類 - Frontend
  # Port: 3005 -> 3000
  # ===========================================
  tax-docs-frontend:
    build:
      context: ../apps/Required-documents-for-tax-return/frontend
      dockerfile: Dockerfile
      target: dev
      args:
        NEXT_PUBLIC_API_URL: /tax-docs-api
    container_name: tax-docs-frontend
    ports:
      - "3005:3000"
    volumes:
      - ../apps/Required-documents-for-tax-return/frontend/src:/app/src:ro
    environment:
      <<: *common-env
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
      NEXT_PUBLIC_API_URL: /tax-docs-api
    depends_on:
      tax-docs-backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"(async()=>{try{const r=await fetch('http://localhost:3000/tax-docs/');process.exit(r.ok?0:1)}catch{process.exit(1)}})()\"" ]
      <<: *healthcheck-defaults
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

# ===========================================
# ネットワーク
# ===========================================
networks:
  app-network:
    name: tax-apps-network
    driver: bridge

# ===========================================
# ボリューム
# ===========================================
volumes:
  itcm_postgres_data:
    name: tax-apps-itcm-postgres
  tax_docs_data:
    name: tax-apps-tax-docs-data
  bank_analyzer_data:
    name: tax-apps-bank-analyzer-data
  bank_analyzer_db:
    name: tax-apps-bank-analyzer-db
