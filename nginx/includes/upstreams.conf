# ============================================
# アップストリーム参照情報
# ============================================
#
# 動的DNS解決（resolver + 変数）を使用するため、
# upstream ブロックは定義しない。
# nginx は起動時にホスト名を解決せず、リクエスト時に解決する。
#
# 各サービスのホスト名:ポート一覧:
#
#   portal-app:3000              ポータル
#   tax-docs-frontend:3005       確定申告 必要書類 フロントエンド
#   tax-docs-backend:3006        確定申告 必要書類 バックエンド
#   itcm-frontend:3020           相続税案件管理
#   medical-stock-valuation:3010 医療法人株式評価
#   shares-valuation:3012        非上場株式評価
#   inheritance-tax-app:3004     相続税シミュレーター
#   inheritance-tax-docs:3003    相続税申告 資料準備ガイド
#   gift-tax-simulator:3001      贈与税計算シミュレーター
#   gift-tax-docs:3002           贈与税申告 必要書類案内
#   retirement-tax-calc:3013     退職金税額計算
#   bank-analyzer:3007           銀行分析システム
#
# 新しいアプリを追加する場合:
#   1. default.conf に location + set $upstream_xxx を追加
#   2. maps.conf にフォント対応を追加（Next.jsアプリの場合）
#
# ============================================
