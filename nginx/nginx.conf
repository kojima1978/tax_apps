# ============================================
# Nginx Gateway Configuration
# Tax Apps Reverse Proxy
# ============================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ==========================================
    # 基本設定
    # ==========================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 文字セット
    charset utf-8;

    # ==========================================
    # ログ設定
    # ==========================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"method":"$request_method",'
        '"uri":"$request_uri",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent"'
    '}';

    access_log /var/log/nginx/access.log main;

    # ==========================================
    # パフォーマンス設定
    # ==========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # タイムアウト
    keepalive_timeout 65;
    keepalive_requests 1000;
    client_body_timeout 60;
    client_header_timeout 60;
    send_timeout 60;

    # バッファサイズ
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 50M;
    large_client_header_buffers 4 16k;

    # ==========================================
    # Gzip圧縮
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    # ==========================================
    # セキュリティ設定
    # ==========================================
    # サーバー情報を隠す
    server_tokens off;

    # クリックジャッキング対策
    add_header X-Frame-Options "SAMEORIGIN" always;

    # XSS対策
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # リファラーポリシー
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ==========================================
    # レート制限ゾーン定義
    # ==========================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==========================================
    # プロキシキャッシュ設定
    # ==========================================
    proxy_cache_path /var/cache/nginx/proxy
                     levels=1:2
                     keys_zone=proxy_cache:10m
                     max_size=1g
                     inactive=60m
                     use_temp_path=off;

    # ==========================================
    # アップストリーム定義
    # ==========================================
    # ポータル
    upstream portal {
        server portal-app:3000;
        keepalive 32;
    }

    # 確定申告 必要書類
    upstream tax-docs-frontend {
        server tax-docs-frontend:3000;
        keepalive 16;
    }

    upstream tax-docs-backend {
        server tax-docs-backend:3001;
        keepalive 16;
    }

    # 相続税案件管理
    upstream itcm-frontend {
        server itcm-frontend:3020;
        keepalive 16;
    }

    upstream itcm-backend {
        server itcm-backend:3021;
        keepalive 16;
    }

    # その他アプリ
    upstream medical-stock-valuation {
        server medical-stock-valuation:3010;
        keepalive 8;
    }

    upstream shares-valuation {
        server shares-valuation:3012;
        keepalive 8;
    }

    upstream inheritance-tax-app {
        server inheritance-tax-app:3013;
        keepalive 8;
    }

    upstream bank-analyzer {
        server bank-analyzer:8000;
        keepalive 8;
    }

    upstream gift-tax-simulator {
        server gift-tax-simulator:3001;
        keepalive 8;
    }

    upstream gift-tax-docs {
        server gift-tax-docs:3002;
        keepalive 8;
    }

    upstream inheritance-tax-docs {
        server inheritance-tax-docs:3003;
        keepalive 8;
    }

    upstream real-estate-tax {
        server real-estate-tax:3004;
        keepalive 8;
    }

    # ==========================================
    # WebSocket Upgrade Map
    # ==========================================
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # サーバー設定を読み込み
    include /etc/nginx/conf.d/*.conf;
}
