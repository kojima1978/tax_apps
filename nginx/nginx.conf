# ============================================
# Nginx Gateway Configuration
# Tax Apps Reverse Proxy
# ============================================
#
# Features:
#   - Reverse proxy for 12+ microservices
#   - Rate limiting (API: 300r/s, General: 1000r/s)
#   - Gzip compression
#   - Security headers
#   - WebSocket support
#   - Detailed logging with upstream timing
#
# ============================================

worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ==========================================
    # 基本設定
    # ==========================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 文字セット
    charset utf-8;

    # ==========================================
    # Real IP 設定（リバースプロキシ/ロードバランサー背後の場合）
    # ==========================================
    # Docker内部ネットワークからのX-Forwarded-Forを信頼
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    set_real_ip_from 127.0.0.1;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # ==========================================
    # ログ設定
    # ==========================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ==========================================
    # パフォーマンス設定
    # ==========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # タイムアウト
    keepalive_timeout 65;
    keepalive_requests 1000;
    client_body_timeout 60;
    client_header_timeout 60;
    send_timeout 30;

    # ファイルキャッシュ
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # バッファサイズ
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 50M;
    large_client_header_buffers 4 16k;

    # ==========================================
    # Gzip圧縮
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 1000;
    gzip_buffers 16 8k;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/wasm
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    # ==========================================
    # セキュリティ設定
    # ==========================================
    # サーバー情報を隠す
    server_tokens off;

    # クリックジャッキング対策
    add_header X-Frame-Options "SAMEORIGIN" always;

    # MIME スニッフィング対策
    add_header X-Content-Type-Options "nosniff" always;

    # XSS対策（レガシーブラウザ向け）
    add_header X-XSS-Protection "1; mode=block" always;

    # 権限ポリシー
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;

    # リファラーポリシー
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ==========================================
    # レート制限ゾーン定義
    # ==========================================
    # API: 300リクエスト/秒（burst=10で瞬間的なスパイク許容）
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=300r/s;
    # 一般: 1000リクエスト/秒（burst=200でVite dev modeの大量モジュールリクエストに対応）
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=1000r/s;
    # 接続数制限
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # レート制限超過時に 429 を返す（デフォルトは 503）
    limit_req_status 429;
    limit_conn_status 429;

    # レート制限ログレベル（デフォルト error → warn に下げてログ肥大を防止）
    limit_req_log_level warn;

    # ==========================================
    # アップストリーム定義
    # ==========================================
    include /etc/nginx/includes/upstreams.conf;

    # ==========================================
    # Map 定義 (WebSocket Upgrade, Font Routing)
    # ==========================================
    include /etc/nginx/includes/maps.conf;

    # サーバー設定を読み込み
    include /etc/nginx/conf.d/*.conf;
}
