# ============================================
# Tax Apps - Server Configuration
# Reverse Proxy Routing
# ============================================
#
# Routing:
#   /                    → portal (Next.js)
#   /tax-docs/           → tax-docs-frontend (Next.js)
#   /tax-docs-api/       → tax-docs-backend (Express)
#   /itcm/               → itcm-frontend (Next.js + API Routes)
#   /medical/            → medical-stock-valuation (Next.js)
#   /shares/             → shares-valuation (Vite)
#   /inheritance-tax-app/→ inheritance-tax-app (Vite)
#   /inheritance-tax-docs/→ inheritance-tax-docs (Next.js)
#   /gift-tax-simulator/ → gift-tax-simulator (Next.js)
#   /gift-tax-docs/      → gift-tax-docs (Next.js)
#   /retirement-tax-calc/→ retirement-tax-calc (Next.js)
#   /bank-analyzer/      → bank-analyzer (Django + Gunicorn)
#
# DNS解決:
#   upstream ブロックではなく resolver + 変数を使用。
#   コンテナ未起動でも nginx は起動し、該当サービスのみ 502 を返す。
#
# ============================================

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # ==========================================
    # Docker DNS リゾルバ（動的アップストリーム解決）
    # ==========================================
    resolver 127.0.0.11 valid=30s ipv6=off;

    # ==========================================
    # 接続数制限 (全ロケーション共通)
    # ==========================================
    limit_conn conn_limit 50;

    # ==========================================
    # 共通プロキシ設定
    # ==========================================
    proxy_http_version 1.1;
    include /etc/nginx/includes/proxy_params.conf;

    # プロキシバッファ設定
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # タイムアウト設定（デフォルト）
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # アップストリームのエラーをカスタムエラーページで処理
    proxy_intercept_errors on;

    # アップストリーム障害時の挙動
    proxy_next_upstream error timeout;
    proxy_next_upstream_tries 2;
    proxy_next_upstream_timeout 10s;

    # ==========================================
    # 静的ファイルキャッシュ設定
    # ==========================================
    # Next.js / Vite のハッシュ付き静的ファイルは長期キャッシュ
    location ~* ^/_next/static/.*$ {
        set $upstream_portal portal-app:3000;
        proxy_pass http://$upstream_portal;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # ==========================================
    # Next.js Font (Turbopack dev mode)
    # ==========================================
    location /__nextjs_font/ {
        proxy_pass http://$nextjs_font_backend;
    }

    # ==========================================
    # ヘルスチェックエンドポイント
    # ==========================================
    location /health {
        access_log off;
        default_type text/plain;
        return 200 'OK';
    }

    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # ==========================================
    # ポータルサイト (デフォルト)
    # ==========================================
    location / {
        include /etc/nginx/includes/rate_limit_general.conf;

        set $upstream_portal portal-app:3000;
        proxy_pass http://$upstream_portal;
    }

    # ==========================================
    # 確定申告 必要書類システム
    # ==========================================
    location /tax-docs/ {
        include /etc/nginx/includes/rate_limit_general.conf;

        set $upstream_tax_docs tax-docs-frontend:3005;
        proxy_pass http://$upstream_tax_docs;
    }

    location /tax-docs-api/ {
        include /etc/nginx/includes/rate_limit_api.conf;

        set $upstream_tax_docs_api tax-docs-backend:3006;
        rewrite ^/tax-docs-api/(.*) /$1 break;
        proxy_pass http://$upstream_tax_docs_api;
        proxy_intercept_errors off;
    }

    # ==========================================
    # 相続税案件管理システム (Next.js + API Routes)
    # ==========================================
    location /itcm/ {
        include /etc/nginx/includes/rate_limit_general.conf;

        set $upstream_itcm itcm-frontend:3020;
        proxy_pass http://$upstream_itcm;

        # API Routes用: エラーインターセプト無効化
        location /itcm/api/ {
            include /etc/nginx/includes/rate_limit_api.conf;

            set $upstream_itcm_api itcm-frontend:3020;
            proxy_pass http://$upstream_itcm_api;
            proxy_intercept_errors off;
        }
    }

    # ==========================================
    # 医療法人株式評価システム
    # ==========================================
    location /medical/ {
        include /etc/nginx/includes/rate_limit_general.conf;

        set $upstream_medical medical-stock-valuation:3010;
        proxy_pass http://$upstream_medical;
    }

    # ==========================================
    # 非上場株式評価システム (Vite)
    # ==========================================
    location /shares/ {
        include /etc/nginx/includes/rate_limit_general.conf;

        set $upstream_shares shares-valuation:3012;
        proxy_pass http://$upstream_shares;

        # Vite HMR用WebSocket設定
        proxy_read_timeout 86400;
    }

    # ==========================================
    # 相続税計算アプリ (Vite)
    # ==========================================
    location /inheritance-tax-app/ {
        include /etc/nginx/includes/rate_limit_general.conf;

        set $upstream_ita inheritance-tax-app:3004;
        proxy_pass http://$upstream_ita;

        # Vite HMR用WebSocket設定
        proxy_read_timeout 86400;
    }

    # ==========================================
    # 相続税申告 資料準備ガイド
    # ==========================================
    location /inheritance-tax-docs/ {
        include /etc/nginx/includes/rate_limit_general.conf;

        set $upstream_itd inheritance-tax-docs:3003;
        proxy_pass http://$upstream_itd;
    }

    # ==========================================
    # 贈与税計算シミュレーター（間接税シミュレーター統合）
    # ==========================================
    location /gift-tax-simulator/ {
        include /etc/nginx/includes/rate_limit_general.conf;

        set $upstream_gts gift-tax-simulator:3001;
        proxy_pass http://$upstream_gts;
    }

    # ==========================================
    # 贈与税申告 必要書類案内
    # ==========================================
    location /gift-tax-docs/ {
        include /etc/nginx/includes/rate_limit_general.conf;

        set $upstream_gtd gift-tax-docs:3002;
        proxy_pass http://$upstream_gtd;
    }

    # ==========================================
    # 退職金税額計算シミュレーター
    # ==========================================
    location /retirement-tax-calc/ {
        include /etc/nginx/includes/rate_limit_general.conf;

        set $upstream_rtc retirement-tax-calc:3013;
        proxy_pass http://$upstream_rtc;
    }

    # ==========================================
    # 銀行分析システム (Django + PostgreSQL)
    # ==========================================
    # メインアプリケーション
    location /bank-analyzer/ {
        include /etc/nginx/includes/rate_limit_general.conf;

        set $upstream_bank bank-analyzer:3007;
        rewrite ^/bank-analyzer/(.*) /$1 break;
        proxy_pass http://$upstream_bank;

        # Django CSV解析・分類処理等の重い処理に対応
        # Gunicorn GUNICORN_TIMEOUT=300 に合わせる
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # ファイルアップロード対応（CSVインポート）
        client_max_body_size 100M;
    }

    # 銀行分析 API エンドポイント
    location /bank-analyzer/api/ {
        include /etc/nginx/includes/rate_limit_api.conf;

        set $upstream_bank_api bank-analyzer:3007;
        rewrite ^/bank-analyzer/(.*) /$1 break;
        proxy_pass http://$upstream_bank_api;
        proxy_intercept_errors off;

        # API向けタイムアウト（分類処理等）
        proxy_read_timeout 120s;
    }

    # 銀行分析 静的ファイル（Django collectstatic）
    location /bank-analyzer/static/ {
        set $upstream_bank_static bank-analyzer:3007;
        rewrite ^/bank-analyzer/(.*) /$1 break;
        proxy_pass http://$upstream_bank_static;

        # 静的ファイルキャッシュ
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
        access_log off;
    }

    # ==========================================
    # 不動産取得税計算システム (gift-tax-simulatorに統合)
    # 旧URLを新URLにリダイレクト
    # ==========================================
    location /real-estate-tax/ {
        return 301 /gift-tax-simulator/real-estate;
    }

    # ==========================================
    # エラーページ
    # ==========================================
    error_page 500 502 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 503 /503.html;
    location = /503.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 429 /429.html;
    location = /429.html {
        root /usr/share/nginx/html;
        internal;
    }
}
