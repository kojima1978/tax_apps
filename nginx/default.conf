# ============================================
# Tax Apps - Server Configuration
# Reverse Proxy Routing
# ============================================

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # ==========================================
    # 共通プロキシ設定
    # ==========================================
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header Connection "";

    # WebSocket対応ヘッダー
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_cache_bypass $http_upgrade;

    # プロキシバッファ設定
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # タイムアウト設定
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ==========================================
    # ヘルスチェックエンドポイント
    # ==========================================
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # ==========================================
    # 静的ファイルキャッシュ設定
    # ==========================================
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files $uri @proxy;
    }

    # ==========================================
    # ポータルサイト (デフォルト)
    # ==========================================
    location / {
        limit_req zone=general_limit burst=20 nodelay;
        limit_conn conn_limit 50;

        proxy_pass http://portal;
    }

    # ==========================================
    # 確定申告 必要書類システム
    # ==========================================
    location /tax-docs/ {
        limit_req zone=general_limit burst=20 nodelay;

        proxy_pass http://tax-docs-frontend;
    }

    location /tax-docs-api/ {
        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://tax-docs-backend/;
    }

    # ==========================================
    # 相続税案件管理システム
    # ==========================================
    location /itcm/ {
        limit_req zone=general_limit burst=20 nodelay;

        proxy_pass http://itcm-frontend;
    }

    location /itcm-api/ {
        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://itcm-backend/;
    }

    # ==========================================
    # 医療法人株式評価システム
    # ==========================================
    location /medical/ {
        limit_req zone=general_limit burst=20 nodelay;

        proxy_pass http://medical-stock-valuation;
    }

    # ==========================================
    # 非上場株式評価システム
    # ==========================================
    location /shares/ {
        limit_req zone=general_limit burst=20 nodelay;

        proxy_pass http://shares-valuation;
    }

    # ==========================================
    # 相続税計算アプリ (Vite)
    # ==========================================
    location /inheritance-tax-app/ {
        limit_req zone=general_limit burst=20 nodelay;

        proxy_pass http://inheritance-tax-app;

        # Vite HMR用WebSocket設定
        proxy_read_timeout 86400;
    }

    # ==========================================
    # 相続銀行分析システム (Django)
    # ==========================================
    location /bank-analyzer/ {
        limit_req zone=general_limit burst=20 nodelay;

        proxy_pass http://bank-analyzer;
    }

    # ==========================================
    # 贈与税計算シミュレーター
    # ==========================================
    location /gift-tax-simulator/ {
        limit_req zone=general_limit burst=20 nodelay;

        proxy_pass http://gift-tax-simulator;
    }

    # ==========================================
    # 贈与税申告 必要書類案内
    # ==========================================
    location /gift-tax-docs/ {
        limit_req zone=general_limit burst=20 nodelay;

        proxy_pass http://gift-tax-docs;
    }

    # ==========================================
    # 相続税申告 資料準備ガイド
    # ==========================================
    location /inheritance-tax-docs/ {
        limit_req zone=general_limit burst=20 nodelay;

        proxy_pass http://inheritance-tax-docs;
    }

    # ==========================================
    # 不動産取得税計算システム
    # ==========================================
    location /real-estate-tax/ {
        limit_req zone=general_limit burst=20 nodelay;

        proxy_pass http://real-estate-tax;
    }

    # ==========================================
    # フォールバック (静的ファイル用)
    # ==========================================
    location @proxy {
        proxy_pass http://portal;
    }

    # ==========================================
    # エラーページ
    # ==========================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 429 /429.html;
    location = /429.html {
        root /usr/share/nginx/html;
        internal;
    }
}
